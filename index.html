  <style>
    :root{
      --brand-red: #902828;
      --brand-charcoal: #182028;
      --brand-panel: #e4e8ec;  /* inner container */
      --brand-panel-2: #d8dde2;
      --brand-bg: #ffffff;     /* body bg */
      --brand-text: #000000;
      --brand-muted: #555555;
      --brand-topbar: #1c252a; /* logo bar bg */
      --brand-border: #c9cfd6;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--brand-bg);
      color: var(--brand-text);
      font-family: "Roboto", sans-serif;
      letter-spacing: 1.1px;

      display: grid;
      place-items: center;
      padding: 28px 14px;
    }

    /* MAIN CARD (square corners) */
    .main-container {
      width: min(520px, 94vw);
      background: var(--brand-panel);
      padding: 24px;
      text-align: center;
      border: 1px solid var(--brand-border);
      box-shadow: none;
    }

    /* TOP LOGO BAR (square corners) */
    .top-bar {
      background: var(--brand-topbar);
      padding: 18px;
      margin: -24px -24px 18px -24px; /* stretch edge-to-edge inside container */
    }

    .top-bar img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* LINK STACK */
    .links {
      margin-top: 6px;
      display: grid;
      gap: 12px;
    }

    /* BUTTON LINKS (FULL ROUND) */
    .btn-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 14px 22px;
      background: var(--brand-charcoal);
      color: #ffffff;
      border: none;
      text-decoration: none;

      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      font-size: 14px;

      border-radius: 999px; /* âœ… pill corners */
      transition: background 120ms ease, transform 120ms ease;
    }

    .btn-link:hover {
      background: var(--brand-red);
      transform: translateY(-1px);
    }

    .btn-link:active {
      transform: translateY(0);
    }

    /* CONTACTS */
    .contact-section {
      margin-top: 22px;
      padding-top: 18px;
      border-top: 1px solid var(--brand-border);
      display: grid;
      gap: 16px;
      text-align: center;
    }

    .contact-card {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    .contact-card strong {
      color: #000;
      letter-spacing: 1.4px;
    }

    /* Keep contact links normal (not button-like) */
    .contact-card a {
      color: var(--brand-charcoal);
      text-decoration: none;
      display: inline;
    }

    .contact-card a:hover {
      color: var(--brand-red);
    }
  </style>
</head>
