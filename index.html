  <style>
   :root{
  --brand-red: #902828;
  --brand-charcoal: #182028;
  --brand-panel: #e4e8ec;   /* inner container */
  --brand-panel-2: #d8dde2;
  --brand-bg: #ffffff;     /* body bg */
  --brand-soft: #2b2b2b;
  --brand-tan: #908058;
  --brand-white: #000000;
  --brand-muted: #555555;
}

* {
  box-sizing: border-box;
  border-radius: 0 !important; /* ðŸ”¥ removes ALL rounded corners */
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  background: var(--brand-bg);
  color: var(--brand-white);
  font-family: "Roboto", sans-serif;
  letter-spacing: 1.1px;

  display: grid;
  place-items: center;
  padding: 28px 14px;
}

/* MAIN CARD */
.main-container {
  width: min(520px, 94vw);
  background: var(--brand-panel);
  padding: 24px;
  text-align: center;
  border: 1px solid #c9cfd6;
  box-shadow: none;
}

/* IMAGE AREA */
.hero {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #fff;
  border: 1px solid #c9cfd6;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 12px;
}

/* LINK STACK */
.links {
  margin-top: 18px;
  display: grid;
  gap: 12px;
}

/* BUTTON LINKS */
.btn-link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  padding: 14px;
  background: var(--brand-charcoal);
  color: #ffffff;
  border: none;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 600;
  font-size: 14px;

  transition: background 120ms ease;
}

.btn-link:hover {
  background: var(--brand-red);
}

/* CONTACTS */
.contact-section {
  margin-top: 22px;
  padding-top: 18px;
  border-top: 1px solid #c9cfd6;
  display: grid;
  gap: 16px;
}

.contact-card {
  font-size: 14px;
  line-height: 1.5;
  color: #333;
}

.contact-card strong {
  color: #000;
  letter-spacing: 1.4px;
}

.contact-card a {
  color: #182028;
  text-decoration: none;
}

.contact-card a:hover {
  color: var(--brand-red);
}


  </style>
</head>
