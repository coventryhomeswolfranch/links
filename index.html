  <style>
    :root{
      /* Coventry-inspired palette from your screenshot */
      --brand-red: #902828;
      --brand-charcoal: #182028;
      --brand-panel: #222222;
      --brand-panel-2: #2B2B2B;
      --brand-bg: #000000;
      --brand-soft: #E0E8E8;
      --brand-tan: #908058;
      --brand-white: #FFFFFF;
      --brand-muted: #BFC7C7;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--brand-bg);
      color: var(--brand-white);
      font-family: "Roboto", sans-serif;
      letter-spacing: 1.1px;

      /* Center the card like the screenshot */
      display: grid;
      place-items: center;
      padding: 28px 14px;
    }

    /* Card wrapper */
    .main-container{
      width: min(420px, 92vw);
      background: var(--brand-panel);
      border-radius: 10px;
      padding: 18px;
      text-align: center;

      /* soft outer edge like the screenshot */
      border: 1px solid rgba(224, 232, 232, 0.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }

    /* Top image block */
    .hero{
      width: 100%;
      aspect-ratio: 1 / 1;          /* square like your screenshot */
      border-radius: 6px;
      overflow: hidden;
      background: #111;
      border: 1px solid rgba(224, 232, 232, 0.10);
    }

    .hero img{
      width: 100%;
      height: 100%;
      object-fit: contain;          /* keep your logo visible */
      padding: 14px;                /* gives it breathing room */
      background: #111;
    }

    /* Links stack */
    .links{
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    /* Button-style link ONLY (donâ€™t apply to all <a>) */
    .btn-link{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 6px; /* screenshot looks more rectangular than pills */
      background: var(--brand-charcoal);
      border: 1px solid rgba(224, 232, 232, 0.12);

      color: var(--brand-white);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      font-size: 14px;

      transition: transform 120ms ease, background 120ms ease;
    }

    .btn-link:hover{
      background: var(--brand-red);
      transform: translateY(-1px);
    }

    .btn-link:active{
      transform: translateY(0);
    }

    .btn-link i{
      font-size: 14px;
      opacity: .95;
    }

    /* Contact section at bottom */
    .contact-section{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid rgba(224, 232, 232, 0.12);

      display: grid;
      gap: 14px;
      text-align: center;
    }

    .contact-card{
      line-height: 1.5;
      font-size: 14px;
      color: var(--brand-soft);
    }

    .contact-card strong{
      color: var(--brand-white);
      letter-spacing: 1.4px;
    }

    /* Contact links should be inline, not big flex buttons */
    .contact-card a{
      color: var(--brand-soft);
      text-decoration: none;
      display: inline;
    }

    .contact-card a:hover{
      color: var(--brand-tan);
    }

  </style>
